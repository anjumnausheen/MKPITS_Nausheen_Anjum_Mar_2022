<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
        function display()
        {
            var a=document.getElementById("a1").value;
            var b=document.getElementById("b1").value;
            if(a==b)
            {
                document.getElementById("res").innerText="numbers are equal";
            }
            else{
                document.getElementById("res").innerText="numbers are not equal";
            }
        }
</script>
<body>
    Enter First number:<input type="text" id="a1"><br><br>
    Enter Second number:<input type="text" id="b1"><br><br>
    <input type="button" value="click" onclick="display()"/><br><br>
    <span id="res" ></span>
</body>
</html>
