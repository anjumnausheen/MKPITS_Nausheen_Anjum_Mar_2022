<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter{
                color:red;
                font-size:xx-large;
        }
        p::first-line{
            color:blue;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
  <p>We can combine the :: first-letter and ::first-line pseudo -elements to add a specal effect to the first letter and the first line of a text!</p>  
</body>
</html>
