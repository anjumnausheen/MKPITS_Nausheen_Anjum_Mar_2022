<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table tr,th,td{
            border: 2px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>column1</td>
            <td>column2</td>
            <td>column3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 1 cell 1</td>
            <td>Row 1 cell 2</td>
            <td>Row 1 cell 3</td>
        </tr>
        <tr>
            <td>Row 2 cell 2</td>
            <td>Row 2 cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 cell 1</td>
        </tr>
    </table>
</body>
</html>
