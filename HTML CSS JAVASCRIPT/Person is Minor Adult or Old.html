<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display()
        {
            var age=document.getElementById("person").value;
            if(age<18)
            {
                document.getElementById("res").innerText="Person is Minor";
            }
            else if(age>=18 && age<=60)
            {
                document.getElementById("res").innerText="Person is Adult";
            }
            else{
                document.getElementById("res").innerText="Person is Old"
            }
        }
    </script>
</head>
<body>
    Enter age of a person:<input type="text" id="person"/><br><br>
    <input type="button" value="click" onclick="display()"/><br><br>
    <span id="res" ></span>
</body>
</html>
